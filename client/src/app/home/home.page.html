<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="create()">agregar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>

    <ion-item-sliding *ngFor="let item of items">
        <ion-item (click)="update(item.idper)">
            <ion-grid>
              <ion-row>
                <ion-col size="2">
                  <div>
                    {{item.idper}}
                  </div>
                </ion-col>
                <ion-col size="5">
                  <div>
                    {{item.nomper}}
                  </div>
                </ion-col>
                <ion-col size="5">
                  <div>
                    {{item.apeper}}
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="delete(item.idper)" color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    
  </ion-list>
</ion-content>
